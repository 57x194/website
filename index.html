        <script>
           // JavaScript for mute and background handling
document.addEventListener("DOMContentLoaded", function() {
    var overlay = document.getElementById('overlay');
    var video = document.getElementById('backgroundVideo');
    var audio = video; // Assuming audio is the same as video for simplicity

    // Function to start background video and audio
    function startBackground() {
        overlay.style.opacity = '0'; // Fade out the overlay
        setTimeout(function() {
            overlay.style.display = 'none'; // Hide the overlay
            video.play(); // Start playing the video
        }, 500); // Faster delay for hiding overlay and starting video/audio
    }

    // Function to toggle mute/unmute
    function toggleMute() {
        if (!video.muted) {
            video.muted = true;
            audio.muted = true;
            document.getElementById('volumeIcon').className = 'fas fa-volume-mute'; // Change to muted icon
        } else {
            video.muted = false;
            audio.muted = false;
            document.getElementById('volumeIcon').className = 'fas fa-volume-high'; // Change to volume high icon
        }
    }

    // Add an event listener to the link
    document.getElementById('enterLink').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default anchor link behavior
        startBackground(); // Call the function to start background
    });

    // Add click event listener to mute button
    document.querySelector('.mute-button').addEventListener('click', function() {
        toggleMute(); // Call toggleMute function on click
    });
});
